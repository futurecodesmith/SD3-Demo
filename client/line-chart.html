<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>StreamLine D3</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>StreamLine D3</title>
</head>
<body>

  <header class="sub-header">
    <a href="https://github.com/StreamlineD3"><img src="images/streamlined3-final.png" alt="StreamLine D3 Logo"></a>
  </header>

  <div id="spinner"></div>
  <div id="line-chart"></div>
  <h2>Bikes rented, streaming from bike stations around the US</h2>

  <div class="download-button-container">
    <button><a href="home-page.html">Back to Home Page</a></button>
  </div>



  <script src="graphs/d3.min.js"></script>
  <script src="graphs/d3-scale-chromatic.min.js"></script>
  <script src="graphs/socket-client.js"></script>
  <script type="text/javascript" src="graphs/line.js"></script> 
  <script src="spin.js"></script>

  <script>

    var opts = {
        lines: 13 // The number of lines to draw
      , length: 28 // The length of each line
      , width: 14 // The line thickness
      , radius: 42 // The radius of the inner circle
      , scale: 1 // Scales overall size of the spinner
      , corners: 1 // Corner roundness (0..1)
      , color: '#000' // #rgb or #rrggbb or array of colors
      , opacity: 0.25 // Opacity of the lines
      , rotate: 0 // The rotation offset
      , direction: 1 // 1: clockwise, -1: counterclockwise
      , speed: 1 // Rounds per second
      , trail: 60 // Afterglow percentage
      , fps: 20 // Frames per second when using setTimeout() as a fallback for CSS
      , zIndex: 2e9 // The z-index (defaults to 2000000000)
      , className: 'spinner' // The CSS class to assign to the spinner
      , top: '50%' // Top position relative to parent
      , left: '50%' // Left position relative to parent
      , shadow: false // Whether to render a shadow
      , hwaccel: false // Whether to use hardware acceleration
      , position: 'absolute' // Element positioning
    }
    var target = document.getElementById('spinner');
    let chart = document.getElementById('line-graph');

    var spinner = new Spinner().spin()
    target.appendChild(spinner.el)

    setInterval(()=> {
      if (chart) {
      spinner.stop();
      clearInterval();
      }
    }, 1000)

  </script>
</body>
</html>
