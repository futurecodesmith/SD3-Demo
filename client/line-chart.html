<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title>StreamLine D3</title>
  <link rel="shortcut icon" href="images/favicon.ico">
  <title>StreamLine D3</title>
</head>
<body>

  <header class="header container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <a href="https://github.com/StreamlineD3"><img class="img-responsive center-block" src="images/streamlined3-no-bg.png" alt="StreamLine D3 Logo"></a>
      </div>
    </div>
  </header>

  <div class="sub-page sub-chart-container">
    <div id="spinner"></div>
    <div id="line-chart"></div>
    <h2>Bikes rented, streaming from bike stations around the US</h2>

    <div class="download-button-container">
      <button><a href="home-page.html">Back to Home Page</a></button>
    </div>
  </div>

  <footer id="footer">
    <h4>Created by Sarah Hodges, Jordan Bautista, and Kyle Davelaar</h4>
  </footer>

  <script src="graphs/d3.min.js"></script>
  <script src="graphs/d3-scale-chromatic.min.js"></script>
  <script src="graphs/socket-client.js"></script>
  <script type="text/javascript" src="graphs/line.js"></script> 
    <!--<script src="graphs/bundle.js"></script>-->
 <!--<script src="http://cdn.jsdelivr.net/gh/StreamlineD3/SD3-Demo@1.4/client/graphs/bundle.min.js"></script>-->

  <script src="spin.js"></script>

  <script>

    var target = document.getElementById('spinner');
    let chart = document.querySelectorAll('g');

    var spinner = new Spinner().spin()
    target.appendChild(spinner.el)

    setTimeout(()=> {
      if (chart) {
      spinner.stop();
      }
    }, 3000);

  </script>

  <script>
    window.onunload = function () {
      socket.emit('SEND_CLOSE', 'closed');
    }
  </script>
</body>
</html>
